      <td><p>由天才俱乐部的黑塔为名 由星际和平公司大小姐艾丝妲</p>
        出资建造目的是为了控制星核</td>
      <td>穿过雪原，便能一睹贝洛伯格的全貌——它是「雅利洛-Ⅵ」这颗冰冷星球上唯一算得上温暖的地方。作为仅存的人类城市，贝洛伯格还有许多更崇高的称呼：人类抵御寒潮的最后堡垒、克里珀的庇佑之地……</td>
      <td><div data-tag="paragraph" data-uuid="ttP6dFiUY3rK" data-idx="0-1"><span data-ctrid-ttp6opwyfnja="ttP6opwYfNJA" data-text="true">仙舟「罗浮」是仙舟联盟的六大座舰之一，它漂航于无尽的星海中，如无回的神矢射向「巡猎」之主的宿敌。</span></div>
      <div data-tag="paragraph" data-uuid="ttP6fNiZhnHm" data-idx="0-2"><span data-ctrid-ttp6opwyfnja="ttP6opwYfNJA" data-text="true">与丰饶之民的战争告一段落后，「罗浮」徐徐洄航在众多文明昌盛的星域，与各个世界进行贸易与文化交流。</span></div></td>
